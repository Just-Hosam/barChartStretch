<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BarChart Project</title>
  <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class='main-title' style="text-align: center;">Bar Chart Project</h1>
    <hr>
  </header>
  <main>
    <div class='intro'>
      <h2 class="intro-title">Introduction</h2>
      <p>This is the Lighthouse Labs Bar Chart Stretch project in the prep module. The goal is to create a Bar Chart that updates its format based on the data entered.</p>
    </div>
    <div class='chart'>
      <h2>Bar Chart</h2>
      <div class='final-bar-chart'>
        <div class="y-axis-line"></div>
        <div class="x-axis-line"></div>
        <div class="first-value-name">January</div>
        <div class="first-value-bar"></div>
      </div>
    </div>
  </main>
  <script>
    $(document).ready(() => {
      $('.intro-title').on('click', () => {
        $('.intro-title').addClass('test');
      })
    });
  </script>
  <script src="./script.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>




</html>
