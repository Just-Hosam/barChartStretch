<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BarChart Project</title>
  <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class='main-title' style="text-align: center;">Bar Chart Project</h1>
    <hr>
  </header>
  <main>
    <div class='intro'>
      <h2 class="intro-title">Introduction</h2>
      <p>This is the Lighthouse Labs Bar Chart Stretch project in the prep module. The goal is to create a Bar Chart that updates its format based on the data entered.</p>
    </div>
    <div class='chart'>
      <h2>Bar Chart</h2>
      <div class='final-bar-chart'>
        <div class="y-axis-values">
          <ul>
            <li><span id='topTick'></span></li>
            <li><span id='midTick'></span></li>
            <li><span id='bottomTick'></span></li>
          </ul>
        </div>
        <div class='x-axis-values'>
          <ul class="bars"></ul>
          <div>
            <h3 id='barTitle'>Rent as a function of time (months)</h3>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div class='data-input'>
      <h2>Input Chart Data</h2>
        <table border="1">
          <thead>
            <tr>
              <th>X-axis Labels</th>
              <th>Y-axis Values</th>
            </tr>
          </thead>
          <tbody>

          </tbody>
          <tfoot>
            <tr>
              <td><input type="button" value="Add row" id="addRowButton"></td>
              <td><input type="button" value="Delete row" id="deleteRowButton"></td>
            </tr>
          </tfoot>
        </table>
    </div>
  </main>
<script
src="https://code.jquery.com/jquery-3.5.1.js"
integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
crossorigin="anonymous">
</script>
<script src="./script.js"></script>
</body>
</html>
